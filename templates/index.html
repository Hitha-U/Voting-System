<!DOCTYPE html>
<html>
<head>
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Voting System</h2>
        <form method="post" action="/vote">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="aadhar" placeholder="Enter your 12-digit Aadhar number" required>
            <select name="candidate" required>
                <option value="" disabled selected>Select a candidate</option>
                {% for candidate in candidates %}
                    <option value="{{ candidate }}">{{ candidate }}</option>
                {% endfor %}
            </select>
            <button type="submit">Vote</button>
        </form>
        <br>
        <a href="/admin_login"><button>View Results (Admin Only)</button></a>
    </div>
</body>
</html>
